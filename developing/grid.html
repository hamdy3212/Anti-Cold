<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <title>البلاغات</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <script

  <body>
    <nav

      style="

        background: linear-gradient(
          90deg,
          rgba(4, 8, 105, 1) 0%,
          rgba(3, 0, 34, 1) 46%
        );
      "
    >
      <!-- <a class="navbar-brand" href="#"
        ><i class="fas fa-portrait fa-xl ml-3"></i>محمد احمد <br />
        <i class="fas fa-portrait fa-xl ml-3"></i> فرع المهندسين</a
      > -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse container"
        id="navbarSupportedContent"

        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

          </li>
          <li class="nav-item active">
            <a class="nav-link blue-gradient ml-5" href="grid.html"

            >
          </li>
          <li class="nav-item">

              href="index.html"

          </li>
        </ul>
      </div>

      <div id="myGrid" style="height: 700px" class="ag-theme-alpine"></div>
      <a href="index.html"
        ><button class="btn btn-success">تسجيل بلاغ جديد</button></a
      >
      <button
        class="btn btn-secondary"
        id="getData"
        onclick="getData()"
        style="background-color: #28a745"
      >
        Export data to Excel
      </button>

    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <script type="text/javascript" src="scripts/FileSaver.min.js"></script>
    <script type="text/javascript" src="scripts/xlsx.full.min.js"></script>
    <script src="scripts/config.js"></script>
