<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link rel="icon" href="images/snowflake.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/06f3ac6aae.js" crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav mt-2">

                    <a href="grid.html" class="mx-5 btn btn-info">مشاهدة البلاغات</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link login px-3" href="signin.html">تسجيل الدخول</a>
                </li>
            </ul>
        </nav>
        <div class="row kwat-head justify-content-center mb-1">
            <h1>قوات مكافحة البرد</h1>
        </div>
        <div class="row mb-5 justify-content-center declaration">
            <p>الحملة تهدف إلى مساعدة المشردين الذين يفترشون<br>
                الطرقات في ليالي الشتاء والفئات المهمشة<br>
                وأطفال الشوارع.</p>
        </div>
        <div class="row justify-content-center">
            <form id="report-form" class="card p-4 shadow col-md-8" novalidate>
                <div class="row justify-content-center">
                    <h2 class="head shadow">تسجيل بلاغ جديد</h2>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="الاسم">
                            اسم المبلغ (ثنائي)</label>
                        <input type="text" class="form-control" id="الاسم" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="الرقم">
                            رقم هاتف المبلغ</label>
                        <input type="number" class="form-control" id="الرقم" required>
                        <div class="invalid-feedback">
                            .يرجى ادخال رقم هاتف صحيح
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="العنوان">
                        عنوان الحالة بالتفصيل</label>
                    <input type="text" class="form-control" id="العنوان" placeholder="" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="الفرع">
                            اقرب فرع</label>
                        <select id="الفرع" class="form-control select-css" required>
                            <option disabled selected value=""></option>
                            <option value="مدينة_نصر">
                                مدينة نصر</option>
                            <option value="المهندسين">
                                المهندسين</option>
                            <option value="المعادي">
                                المعادي</option>
                            <option value="مصر_الجديدة">
                                مصر الجديدة</option>
                            <option value="اكتوبر">
                                اكتوبر
                            </option>
                            <option value="فيصل">
                                فيصل</option>
                            <option value="اسكندرية">
                                اسكندرية</option>
                            <option value="حلوان">
                                حلوان</option>
                            <option value="المقطم">
                                المقطم</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="المنطقة">
                            المنطقة</label>
                        <select id="المنطقة" class="form-control" required>
                            <option disabled value="">اختر اقرب فرع اولًا</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="النوع">
                            النوع</label>
                        <select id="النوع" class="form-control" required>
                            <option disabled selected value=""></option>
                            <option value="مسن فوق ال ٦٠">
                                مسن فوق ال ٦٠</option>
                            <option value="مسنة فوق ال ٦٠">
                                مسنة فوق ال ٦٠</option>
                            <option value="رجل شاب">
                                رجل شاب</option>
                            <option value="امرأة شابة">
                                امرأة شابة</option>
                            <option value="طفل">
                                طفل</option>
                            <option value="اكثر من شخص">
                                اكثر من شخص</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="مشاهدات">
                            عدد مرات مشاهدة الحالة</label>
                        <select id="مشاهدات" class="form-control" required>
                            <option disabled selected value=""></option>
                            <option value="مرة">
                                مرة</option>
                            <option value="اكثر من مرة">
                                اكثر من مرة</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ملاحظات">
                        ملاحظات</label>
                    <input type="text" class="form-control" id="ملاحظات">
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="السكن">
                                سكن الحالة</label>
                            <select id="السكن" class="form-control" required>
                                <option disabled selected value=""></option>
                                <option value="بمأوى">
                                    بمأوى</option>
                                <option value="بدون مأوى">
                                    بدون مأوى</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 mr-auto">
                        <button class="btn btn-lg btn-block btn-primary mt-4" type="submit" id="submitBtn">
                            تسجيل
                        </button>
                    </div>

                </div>
            </form>
        </div>

        <div class="footer my-3" dir="ltr" lang="en">
            <h3>للتطوع معنا <a target="_blank"
                    href="https://docs.google.com/forms/d/e/1FAIpQLSfdn8EfhE3azxcB0TShvyhswbv5AiBRk-SoL8nXg1iRpa1S5g/viewform"
                    style="color: #E81A1C;"> اضغط هنا</a> </h3>
            <hr style="width: 200px; background-color: white;">
            <h4>تابعونا على</h4>
            <a href="https://www.facebook.com/resalaclothing">
                <i class="fab fa-facebook-square"></i> ResalaClothing
            </a>
            <span class="vertical-line"></span>
            <a href="https://www.instagram.com/resalaclothing/" class="mb-5 mb-sm-5">
                <i class="fab fa-instagram-square"></i> ResalaClothing
            </a>
        </div>
    </div>
