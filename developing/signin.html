<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Cold</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">

        </nav>
        <div class="row kwat-head justify-content-center mb-1">
            <h1>قوات مكافحة البرد</h1>
        </div>
        <div class="row mb-5 justify-content-center declaration">
            <p>الحملة تهدف إلى مساعدة المشردين الذين يفترشون<br>
                الطرقات في ليالي الشتاء والفئات المهمشة<br>
                وأطفال الشوارع.</p>
        </div>
        <div class="row justify-content-center">
            <form id="report-form" class="card p-4 shadow col-md-6" novalidate>
                <div class="row justify-content-center">
                    <h1 class="head shadow">تسجيل الدخول</h1>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="email">
                            البريد الالكتروني</label>
                        <input type="email" class="form-control" id="email" lang="en" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="password">
                            كلمة السر</label>
                        <input type="password" class="form-control" lang="en" id="password" required>
                    </div>
                </div>
                <button class="btn col-md-6 mx-auto btn-lg btn-block btn-primary mt-4" type="submit" id="submitBtn">
                    تسجيل
                </button>
                <div class="login-footer mt-3">
                    <a href="#">نسيت كلمة السر؟</a>
                    <p class="my-1">او</p>
                    <a href="#">انشاء حساب جديد</a>
                </div>
            </form>
        </div>

        <div class="footer my-3" dir="ltr" lang="en">
            <h3>للتطوع معنا
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfdn8EfhE3azxcB0TShvyhswbv5AiBRk-SoL8nXg1iRpa1S5g/viewform"
                    style="color: #E81A1C;">
                    اضغط هنا
                </a>
            </h3>
            <hr style="width: 200px; background-color: white;">
            <h4>تابعونا على</h4>
            <a href="https://www.facebook.com/resalaclothing">
                <i class="fab fa-facebook-square"></i> ResalaClothing
            </a>
            <span class="vertical-line"></span>
            <a href="https://www.instagram.com/resalaclothing/" class="mb-5 mb-sm-5">
                <i class="fab fa-instagram-square"></i> ResalaClothing
            </a>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
