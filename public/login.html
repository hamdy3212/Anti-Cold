<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Cold</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/06f3ac6aae.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav mt-2">
                <!-- <li class="nav-item">
                    <a href="grid.html" class="mx-5 btn btn-info">مشاهدة البلاغات</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link login px-3" href="#">تسجيل الدخول</a>
                </li>

            </ul>
        </nav>
        <div class="row kwat-head justify-content-center mb-1">
            <h1>قوات مكافحة البرد</h1>
        </div>
        <div class="row mb-5 justify-content-center declaration">
            <p>الحملة تهدف إلى مساعدة المشردين الذين يفترشون<br>
                الطرقات في ليالي الشتاء والفئات المهمشة<br>
                وأطفال الشوارع.</p>
        </div>
        <div class="row justify-content-center">
            <form id="report-form" class="card p-4 shadow col-md-6" novalidate>
                <div class="row justify-content-center">
                    <h1 class="head shadow">انشاء حساب جديد</h1>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="name">
                            الاسم</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="branch">
                            اقرب فرع</label>
                        <select id="branch" class="form-control select-css" required>
                            <option disabled selected value="">اختر...</option>
                            <option value="مدينة_نصر">
                                مدينة نصر</option>
                            <option value="المهندسين">
                                المهندسين</option>
                            <option value="المعادي">
                                المعادي</option>
                            <option value="مصر_الجديدة">
                                مصر الجديدة</option>
                            <option value="اكتوبر">
                                اكتوبر
                            </option>
                            <option value="فيصل">
                                فيصل</option>
                            <option value="اسكندرية">
                                اسكندرية</option>
                            <option value="حلوان">
                                حلوان</option>
                            <option value="المقطم">
                                المقطم</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="email">
                            البريد الالكتروني</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="password">
                            كلمة السر</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <button class="btn col-md-6 mx-auto btn-lg btn-block btn-primary mt-4" type="submit" id="submitBtn"
                    onclick="submitClick()">
                    تسجيل
                </button>
                <div class="login-footer">
                    <p>او</p>
                    <a href="#">تسجيل الدخول</a>
                </div>
            </form>
        </div>

        <div class="footer my-3" dir="ltr" lang="en">
            <h3>للتطوع معنا <a href="#" style="color: #E81A1C;"> اضغط هنا</a> </h3>
            <hr style="width: 200px; background-color: white;">
            <h4>تابعونا على</h4>
            <a href="#">
                <span><i class="fab fa-facebook-square"></i> @ResalaClothing</span>
            </a>
            <span class="vertical-line"></span>
            <a href="#" class="mb-5 mb-sm-5">
                <span><i class="fab fa-instagram-square"></i> @ResalaClothing</span>
            </a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="scripts/script.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="scripts/firebasescript.js"></script>
    <script src="scripts/config.js"></script>


</body>

</html>
